<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/color-flipper.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontAwesome/css/all.css">
</head>
<body onload="changeColor()">
    <div id="changeable" class="container">
        <div class="title">Welcome to color flipper!</div>
        <div class="background">
            <div class="table"> Press the button and see the background change!<br>
                Current color is: <p id="colorId"></p>
                <button onclick="changeColor()"><i class="fas fa-palette"></i></button>
            </div>
        </div>
        <div class="footer">Built by <a href="https://github.com/pointspotdot">sara</a>!</div>
    </div>
    <script src="javascript/color-flipper.js"></script>
</body>
